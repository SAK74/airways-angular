<div class="login-container">
	<div class="login-content">
		
		<mat-card>

			<form class="d-flex flex-column align-items-center justify-content-center" [formGroup]="registerForm" #formDirective="ngForm" 
  (ngSubmit)="onSubmit(registerForm, formDirective)">
				<mat-form-field>
					<input autofocus type="email" matInput placeholder="Email *" formControlName="email">
					<mat-error *ngIf="checkValidation('email')">
						{{ emaiErrors() }}
          
					</mat-error>
				</mat-form-field>


				<mat-form-field >
					<input autofocus type="text" matInput placeholder="Username *" formControlName="username">
					<mat-error *ngIf="checkValidation('username')">
						{{ fieldRequired }}
					</mat-error>
				</mat-form-field>


				<mat-form-field >
					<input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
          <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="checkValidation('password')">
        {{ getErrorPassword() }}
      </mat-error>
				</mat-form-field>
				
  <hr>
			<div class="socialMediaFlex">
        	<button  [disabled]="registerForm.invalid"  class="m-4"  type="submit" mat-raised-button color="primary">Submit</button>
      </div>
			</form>
		</mat-card>
	</div>
</div>
