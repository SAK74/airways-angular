<div class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between align-items-center"
          id="navbarSupportedContent"
        >
          <div class="nav-content d-flex justify-content-center">
            <a class="nav-link" routerLink="/Home" style="cursor: pointer"
              ><img src="../../../assets/logo.png" alt="logo"
            /></a>
          </div>
          <div
            *ngIf="
              userOnBookingPage || userOnPassangersPage || userOnSummaryPage
            "
            class="progress--bar d-flex align-items-center justify-content-between"
          >
            <div class="first--step d-flex">
              <img
                *ngIf="userOnBookingPage"
                src="../../../assets/Steps-inProgress.png"
                alt="inProgress"
              />
              <img
                *ngIf="!userOnBookingPage"
                src="../../../assets/Steps-complete.png"
                alt="done"
              />
              <span>Flights</span>
            </div>
            <div class="progress__bar--lineCont">
              <img src="../../../assets/Steps-Divider.png" alt="" />
            </div>
            <div class="second--step d-flex">
              <img
                *ngIf="userOnPassangersPage"
                src="../../../assets/Steps-inProgress.png"
                alt="inProgress"
              />
              <img
                *ngIf="userOnSummaryPage"
                src="../../../assets/Steps-complete.png"
                alt="done"
              />
              <img
                *ngIf="userOnBookingPage"
                src="../../../assets/Steps-second.png"
                alt="two"
              />
              <span>Passengers</span>
            </div>
            <div class="progress__bar--lineCont">
              <img src="../../../assets/Steps-Divider.png" alt="" />
            </div>

            <div class="third--step d-flex align-items-center">
              <div class="d-flex" style="height: 24px">
                <img
                  *ngIf="userOnSummaryPage"
                  src="../../../assets/Steps-inProgress.png"
                  alt="inProgress"
                />
                <img src="../../../assets/Steps-complete.png" alt="done" />
                <img
                  *ngIf="userOnPassangersPage || userOnBookingPage"
                  src="../../../assets/Steps-third.png"
                  alt="three"
                />
              </div>
              <span>Review & Payment</span>
            </div>
          </div>
          <br />
          <div class="d-flex flex-lg-row flex-column align-items-center">
            <a class="nav-link" href="">Book flights</a>
            <mat-form-field class="m-4" appearance="fill">
              <mat-label>Select an option</mat-label>
              <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="m-4" appearance="fill">
              <mat-label>Select an option</mat-label>
              <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="nav-item">
              <a
                style="height: 40px; width: 100px; cursor: pointer"
                class="nav-link btn btn-success d-flex align-items-center justify-content-center"
                (click)="handleLog()"
              >
                <span
                  ><img src="../../../assets/log-in.png" alt="log-in"
                /></span>
                {{ userState.loggedIn ? "Log Out" : "Sign In" }}</a
              >
            </div>
            <div class="nav-item m-2">
              <a
                style="height: 40px; width: 100px"
                href=""
                class="nav-link btn btn-success d-flex align-items-center justify-content-center"
              >
                <img src="../../../assets/shopping_basket.png" alt="basket"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
