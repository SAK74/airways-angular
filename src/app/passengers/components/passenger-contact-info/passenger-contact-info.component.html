<h1>Contact details</h1>
<p>
  We need contact details to be able to deliver the latest information regarding
  your flight.
</p>
<div class="container--form">
  <div class="d-flex flex-column" [formGroup]="control">
    <mat-form-field class="col-3">
      <input
        autofocus
        type="email"
        matInput
        placeholder="Email *"
        formControlName="email"
      />
      
    </mat-form-field>
    <mat-error *ngIf="checkValidation('email')">
      {{ emaiErrors() }}
    </mat-error>
    <mat-select-country formControlName="country"
    [itemsLoadSize]="5"
    (onCountrySelected)="onCountrySelected($event)"
    >
       </mat-select-country>
       <mat-error *ngIf="checkValidation('country')">
        {{ fieldRequired }}
      </mat-error>
       <mat-form-field appearance="fill" 
       *ngIf="phoneNumber!=''"
       >
       <mat-label>Choose a date</mat-label>
       <input
         matInput
         formControlName="telephone"
         [value]="phoneNumber"
         />
         <mat-hint>{{ phoneNumber }}-***-***-****</mat-hint>
       <mat-error *ngIf="checkValidation('telephone')">
         {{ phoneErrors() }}
        </mat-error>
      </mat-form-field>
     <br>
  </div>
</div>
