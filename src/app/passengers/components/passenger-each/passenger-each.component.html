<div class="container--form">
  <div class="d-flex flex-column" [formGroup]="control">
    <div
      class="d-flex align-items-between justify-content-between w-100 flex-wrap"
    >
      <span class="count">{{ count }}.</span>

      <mat-form-field>
        <input
          autofocus
          type="text"
          matInput
          placeholder="First Name *"
          formControlName="name"
        />
        <mat-error *ngIf="control.get('name')?.invalid">
          {{ fieldRequired }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          autofocus
          type="text"
          matInput
          placeholder="Last Name *"
          formControlName="surname"
        />
        <mat-error *ngIf="checkValidation('surname')">
          {{ fieldRequired }}
        </mat-error>
      </mat-form-field>

      <mat-button-toggle-group formControlName="gender">
        <mat-button-toggle value="male" class="btn btn-primary m-2"
          >Male</mat-button-toggle
        >
        <mat-button-toggle value="female" class="btn btn-primary m-2"
          >Female</mat-button-toggle
        >
      </mat-button-toggle-group>

      <div class="d-flex justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="dOb" />
          <mat-hint>{{ headerState.dateFormat }}</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <mat-error *ngIf="checkValidation('dOb')">
            {{ dateErrors() }}
          </mat-error>
        </mat-form-field>
      </div>

      <hr />
    </div>
    <mat-slide-toggle formControlName="specialNeeds"
      >Need speciale assistance?</mat-slide-toggle
    >
  </div>
</div>
