<div
        *ngFor="let passenger of passengerArr; let i = index"
      >
        <hr />
        <h2>{{passangerType}}: {{ passenger.name }} - {{ passenger.surname }}</h2>
        <hr />
        <ul>
          <li>1checked bag (total 23 kg) included</li>
          <li>1 cabin bag + 1 personal item (max. 8 kg) included</li>
          <li>1 cabin bag + 1 personal item (max. 8 kg) included</li>
          <li>Seat 1{{ i }}D</li>
        </ul>
      </div>
