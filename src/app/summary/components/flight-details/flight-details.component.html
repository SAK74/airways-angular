<div class="card-container d-flex flex-wrap justify-content-between">
  <mat-card class="col-xl-5 col-12">
    <mat-card-content *ngIf="oneWayFlight">
      <h2>From {{ oneWayFlight.from }} To {{ oneWayFlight.to }}</h2>
      <p>{{ oneWayFlight.date }} {{ timeOfLanding(oneWayFlight) }}</p>

     <app-passanger-info 
      *ngFor="let passenger of getObjectKeys(flightDetails.passengers)" 
      [passenger]="passenger[1]"
      [passangerType]="passenger[0]"
      ></app-passanger-info>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="backFlight" class="col-xl-5 col-12">
    <mat-card-content>
      <h2>From {{ backFlight.from }} To {{ backFlight.to }}</h2>
      <p>{{ backFlight.date }} {{ timeOfLanding(backFlight) }}</p>

      <app-passanger-info 
      *ngFor="let passenger of getObjectKeys(flightDetails.passengers)" 
      [passenger]="passenger[1]"
      [passangerType]="passenger[0]"
      ></app-passanger-info>
    </mat-card-content>
  </mat-card>
</div>
