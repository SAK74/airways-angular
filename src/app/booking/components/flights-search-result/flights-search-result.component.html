<div class="container-md">
  <one-side
    [flights]="oneWayFlights"
    type="one-way"
    (storeSelect)="storeChoise('one-way', $event)"
  ></one-side>
  <one-side
    *ngIf="backFlights"
    [flights]="backFlights"
    type="back"
    (storeSelect)="storeChoise('back', $event)"
  ></one-side>

  <div class="d-flex justify-content-end">
    <button class="btn" (click)="clickBack()">back</button>
    <button
      class="btn btn-primary"
      (click)="clickContinue()"
      [disabled]="selectedData"
    >
      continue
    </button>
  </div>
</div>
